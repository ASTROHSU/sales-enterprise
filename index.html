<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>區塊勢 | 金融業企業訂閱方案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://blocktrend.today/favicon.ico">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .slide-enter { opacity: 0; transform: translateY(10px); }
        .slide-enter-active { opacity: 1; transform: translateY(0); transition: all 600ms cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        html, body { overscroll-behavior: none; background-color: #F8FAFC; }
    </style>
</head>
<body class="text-slate-800 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Icons (SVG Components) ---
        const IconArrowRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const IconArrowLeft = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>;
        
        const IconFilter = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#48AAE0" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>;
        const IconClock = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#E07C38" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const IconBuilding = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#48AAE0" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M8 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M16 18h.01"/></svg>;
        const IconScale = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#D97706" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>;

        // --- Branding Colors ---
        const CI = {
            blue: '#48AAE0',
            darkBlue: '#2A68A0',
            orange: '#E07C38',
            bg: '#F8FAFC'
        };

        // --- Content ---
        const slides = [
            {
                id: 'cover',
                layout: 'cover',
                tag: "金融業 Web3 外部智庫",
                title: "用最少的時間，做最精準的決策",
                subtitle: "區塊勢企業訂閱方案",
                desc: "我們不提供海量資訊，我們提供的是「判斷」。",
                footer: "Proposal for Financial Institutions"
            },
            {
                id: 'pain',
                layout: 'split',
                title: "資訊焦慮的根源",
                subtitle: "The Paradox of Information",
                leftContent: (
                    <div className="space-y-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h3 className="text-xl font-bold text-slate-800 mb-2">不是資訊太少，而是雜訊太多</h3>
                            <p className="text-lg text-slate-600 leading-relaxed">
                                金融從業人員的時間極其寶貴。網路上充滿了價格炒作、空投行銷與未經查證的謠言。
                            </p>
                        </div>
                        <p className="text-xl text-slate-700 font-medium leading-relaxed pl-2 border-l-4" style={{borderColor: CI.orange}}>
                            如果您每週只有 10 分鐘關心 Web3 產業，您會選擇閱讀什麼？
                        </p>
                    </div>
                ),
                rightContent: (
                    <div className="flex flex-col items-center justify-center h-full text-center px-4">
                        <IconFilter />
                        <h3 className="text-2xl font-bold mt-6 mb-2 text-slate-800">我們做的是「減法」</h3>
                        <p className="text-lg text-slate-500 max-w-sm">
                            區塊勢的存在，是為了幫您過濾掉 99% 不重要的雜訊，只留下那 1% 會影響市場格局的訊號。
                        </p>
                    </div>
                )
            },
            {
                id: 'authority',
                layout: 'detail',
                tag: "Market Standard",
                title: "同步市場的資訊基準",
                content: (
                    <div className="flex flex-col h-full justify-center space-y-8">
                        <p className="text-2xl text-slate-700 font-medium leading-relaxed">
                            這不是一份充滿技術術語的報告，而是一套連監理機關都在使用的「共同語言」。
                        </p>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200 hover:border-blue-300 transition-colors">
                                <div className="flex items-center gap-4 mb-4">
                                    <div className="p-3 bg-white rounded-xl shadow-sm">
                                        <IconScale />
                                    </div>
                                    <div>
                                        <h4 className="text-lg font-bold text-slate-800">主管機關也在看</h4>
                                        <p className="text-sm text-slate-500">金管會證期局、櫃買中心</p>
                                    </div>
                                </div>
                                <p className="text-slate-600 leading-relaxed">
                                    當監理單位在制定虛擬資產規範時，他們參考的資訊來源與您是否一致？訂閱區塊勢，等於與主管機關同步資訊視角。
                                </p>
                            </div>

                            <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200 hover:border-blue-300 transition-colors">
                                <div className="flex items-center gap-4 mb-4">
                                    <div className="p-3 bg-white rounded-xl shadow-sm">
                                        <IconBuilding />
                                    </div>
                                    <div>
                                        <h4 className="text-lg font-bold text-slate-800">金融同業的選擇</h4>
                                        <p className="text-sm text-slate-500">國泰金控、中國信託</p>
                                    </div>
                                </div>
                                <p className="text-slate-600 leading-relaxed">
                                    從 RWA 到穩定幣支付，領先的金融機構已將區塊勢作為內部培訓與策略制定的外部智庫。
                                </p>
                            </div>
                        </div>
                    </div>
                )
            },
            {
                id: 'solution',
                layout: 'split',
                title: "為專業人士打造",
                subtitle: "Professional Curation",
                leftContent: (
                    <div className="space-y-6 flex flex-col justify-center h-full">
                        <div className="flex items-start gap-4">
                            <span className="text-4xl font-bold opacity-20 mt-[-5px]">01</span>
                            <div>
                                <h3 className="text-xl font-bold text-slate-800 mb-1">精選週報 (Executive Brief)</h3>
                                <p className="text-slate-600">每週二發刊。專為決策者設計，5 則重點新聞 + 深度圖表分析。只需 10 分鐘，掌握本週市場脈動。</p>
                            </div>
                        </div>
                        <div className="w-full h-px bg-slate-200"></div>
                        <div className="flex items-start gap-4">
                            <span className="text-4xl font-bold opacity-20 mt-[-5px]">02</span>
                            <div>
                                <h3 className="text-xl font-bold text-slate-800 mb-1">深度內容 (Deep Dive)</h3>
                                <p className="text-slate-600">每週一、三、四。針對單一議題（如：穩定幣法規、DeFi 協議機制）進行拆解。適合 PM 與法遵深入研究。</p>
                            </div>
                        </div>
                        <div className="w-full h-px bg-slate-200"></div>
                        <div className="flex items-start gap-4">
                            <span className="text-4xl font-bold opacity-20 mt-[-5px]">03</span>
                            <div>
                                <h3 className="text-xl font-bold text-slate-800 mb-1">歷史資料庫</h3>
                                <p className="text-slate-600">自 2017 年累積至今的產業資料庫，隨時可供團隊查詢歷史脈絡，避免重蹈覆轍。</p>
                            </div>
                        </div>
                    </div>
                ),
                rightContent: (
                    <div className="h-full w-full bg-slate-100 rounded-2xl overflow-hidden relative border border-slate-200 group">
                        <img 
                            src="https://duk.tw/CSJCIu.png" 
                            alt="Report Preview" 
                            className="absolute top-0 left-0 w-full h-full object-cover object-top transition-transform duration-700 group-hover:scale-105"
                        />
                        <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-slate-900/80 to-transparent p-6 pt-20">
                            <p className="text-white font-bold text-lg">實際呈現：精簡、圖表化、可讀性高</p>
                        </div>
                    </div>
                )
            },
            {
                id: 'pricing',
                layout: 'detail',
                tag: "Proposal",
                title: "企業訂閱方案",
                content: (
                    <div className="flex flex-col h-full justify-center space-y-6">
                        <p className="text-xl text-slate-600 text-center max-w-3xl mx-auto mb-4">
                            您可以選擇讓團隊各自花時間在網路上過濾雜訊，或者，直接訂閱一份已經被市場與監管機構驗證過的情報服務。
                        </p>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto w-full">
                            {/* Standard Plan */}
                            <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 flex flex-col relative overflow-hidden">
                                <h3 className="text-2xl font-bold text-slate-800 mb-2">企業標準方案</h3>
                                <div className="flex items-baseline gap-2 mb-6">
                                    <span className="text-4xl font-bold text-slate-900">USD 5,000</span>
                                    <span className="text-slate-500">/ 年</span>
                                </div>
                                <ul className="space-y-4 mb-8 flex-1">
                                    <li className="flex items-start gap-3">
                                        <div className="mt-1 text-blue-500"><IconCheck /></div>
                                        <span className="text-slate-700">100 人閱讀權限 (平均每人 $50/年)</span>
                                    </li>
                                    <li className="flex items-start gap-3">
                                        <div className="mt-1 text-blue-500"><IconCheck /></div>
                                        <span className="text-slate-700">包含 1 位實體工作坊名額</span>
                                    </li>
                                    <li className="flex items-start gap-3">
                                        <div className="mt-1 text-blue-500"><IconCheck /></div>
                                        <span className="text-slate-700">全站文章 + Podcast + 精選週報</span>
                                    </li>
                                </ul>
                                <button className="w-full py-4 rounded-xl font-bold text-white transition-all hover:opacity-90 hover:translate-y-[-2px] shadow-lg"
                                        style={{backgroundColor: CI.blue}}>
                                    選擇此方案
                                </button>
                            </div>

                            {/* Government Plan */}
                            <div className="bg-slate-50 p-8 rounded-2xl shadow-sm border border-slate-200 flex flex-col opacity-80 hover:opacity-100 transition-opacity">
                                <div className="absolute top-0 right-0 bg-slate-200 text-slate-600 px-4 py-1 rounded-bl-xl font-bold text-xs">僅限政府機關</div>
                                <h3 className="text-2xl font-bold text-slate-700 mb-2">機關回饋方案</h3>
                                <div className="flex items-baseline gap-2 mb-6">
                                    <span className="text-4xl font-bold text-slate-600">NTD 5,000</span>
                                    <span className="text-slate-400">/ 年</span>
                                </div>
                                <ul className="space-y-4 mb-8 flex-1">
                                    <li className="flex items-start gap-3">
                                        <div className="mt-1 text-slate-400"><IconCheck /></div>
                                        <span className="text-slate-600">100 人閱讀權限</span>
                                    </li>
                                    <li className="flex items-start gap-3">
                                        <div className="mt-1 text-slate-400"><IconCheck /></div>
                                        <span className="text-slate-600">全站內容解鎖</span>
                                    </li>
                                    <li className="flex items-start gap-3">
                                        <div className="mt-1 text-slate-400"><IconCheck /></div>
                                        <span className="text-slate-600">目前主管機關採用之方案</span>
                                    </li>
                                </ul>
                                <button className="w-full py-4 rounded-xl font-bold text-slate-500 bg-slate-200 cursor-not-allowed">
                                    僅限公部門申請
                                </button>
                            </div>
                        </div>
                    </div>
                )
            },
            {
                id: 'end',
                layout: 'cover',
                tag: "Next Step",
                title: "讓資訊成為您的資產",
                subtitle: "",
                desc: "如果不做研究，投資就是賭博；如果不看情報，決策就是冒險。",
                footer: "歡迎聯繫我們，開通企業試閱帳號"
            }
        ];

        // --- App Component ---
        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            const nextSlide = useCallback(() => {
                if (currentSlide < slides.length - 1) setCurrentSlide(c => c + 1);
            }, [currentSlide]);

            const prevSlide = useCallback(() => {
                if (currentSlide > 0) setCurrentSlide(c => c - 1);
            }, [currentSlide]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        prevSlide();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [nextSlide, prevSlide]);

            const renderContent = (slide) => {
                switch (slide.layout) {
                    case 'cover':
                        return (
                            <div className="flex flex-col items-center justify-center h-full text-center px-6 animate-fade-in overflow-hidden relative">
                                <div className="mb-8">
                                    <span className="py-2 px-5 rounded-full text-sm md:text-base font-bold tracking-widest uppercase bg-blue-50 text-blue-600">
                                        {slide.tag}
                                    </span>
                                </div>
                                <h1 className="text-4xl md:text-6xl font-bold text-slate-900 mb-6 leading-tight max-w-5xl tracking-tight">{slide.title}</h1>
                                <p className="text-xl md:text-2xl text-slate-500 mb-12 max-w-3xl leading-relaxed">{slide.subtitle}</p>
                                {slide.desc && (
                                    <div className="p-8 bg-white/60 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 max-w-3xl">
                                        <p className="text-xl md:text-2xl text-slate-700 font-medium leading-relaxed">
                                            {slide.desc}
                                        </p>
                                    </div>
                                )}
                                <div className="mt-auto pb-8 text-slate-400 font-medium tracking-wide text-sm uppercase">
                                    {slide.footer}
                                </div>
                            </div>
                        );
                    case 'split':
                        return (
                            <div className="flex flex-col md:flex-row h-full px-6 md:px-12 py-8 md:py-12 gap-8 md:gap-16 overflow-hidden items-center">
                                <div className="flex-1 flex flex-col justify-center min-h-min w-full">
                                    <h2 className="text-3xl md:text-5xl font-bold text-slate-800 mb-2">{slide.title}</h2>
                                    <p className="text-lg text-slate-400 mb-8 font-serif italic">{slide.subtitle}</p>
                                    <div className="pr-2">{slide.leftContent}</div>
                                </div>
                                <div className="flex-1 flex flex-col justify-center bg-white rounded-3xl p-8 md:p-12 w-full h-full max-h-[600px] shadow-sm border border-slate-100 relative overflow-hidden">
                                    {slide.rightContent}
                                </div>
                            </div>
                        );
                    case 'detail':
                        return (
                            <div className="flex flex-col h-full px-6 md:px-12 py-8 md:py-12 max-w-7xl mx-auto overflow-hidden w-full">
                                <div className="flex flex-col md:flex-row md:items-center gap-4 md:gap-6 mb-8 flex-shrink-0">
                                    <span className="self-start md:self-auto bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md tracking-wide uppercase">{slide.tag}</span>
                                    <h2 className="text-3xl md:text-5xl font-bold text-slate-800 leading-tight">{slide.title}</h2>
                                </div>
                                <div className="flex-1 bg-white rounded-3xl shadow-lg border border-slate-200 p-8 md:p-12 overflow-hidden flex flex-col relative">
                                    {/* Decoration */}
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-blue-50 rounded-bl-full opacity-50 pointer-events-none"></div>
                                    {slide.content}
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            // Progress Bar
            const progress = ((currentSlide + 1) / slides.length) * 100;

            return (
                <div className="w-full h-screen flex flex-col bg-slate-50 text-slate-800 selection:bg-blue-100">
                    {/* Main Content Area */}
                    <main className="flex-1 relative overflow-hidden flex items-center justify-center p-0 md:p-6">
                        <div className="w-full h-full md:max-w-[1600px] bg-white md:bg-[#F8FAFC] md:rounded-[2rem] overflow-hidden relative mx-auto my-auto flex flex-col">
                             {/* Content Wrapper */}
                            <div className="w-full h-full p-2 md:p-4 overflow-hidden relative slide-enter-active">
                                {renderContent(slides[currentSlide])}
                            </div>
                            
                            {/* Slide Number */}
                            <div className="absolute bottom-6 right-6 md:bottom-10 md:right-10 text-slate-300 font-mono text-xl font-bold z-40 select-none">
                                {currentSlide + 1} <span className="text-slate-200">/</span> {slides.length}
                            </div>
                        </div>
                    </main>

                    {/* Controls */}
                    <div className="w-full h-16 bg-white border-t border-slate-200 flex items-center justify-between px-6 md:px-12 z-50 shadow-sm shrink-0">
                        <div className="flex items-center gap-3">
                             <img src="https://duk.tw/SULPWA.png" alt="Logo" className="h-8 w-auto" />
                             <span className="font-bold text-slate-700 tracking-wider text-lg hidden md:block">BLOCKTREND</span>
                        </div>
                        
                        <div className="flex items-center gap-6">
                            <button 
                                onClick={prevSlide}
                                disabled={currentSlide === 0}
                                className={`p-2 rounded-full transition-all ${currentSlide === 0 ? 'text-slate-200 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100 hover:text-blue-600'}`}
                            >
                                <IconArrowLeft />
                            </button>
                            
                            {/* Progress Dots */}
                            <div className="hidden md:flex gap-2">
                                {slides.map((_, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => setCurrentSlide(idx)}
                                        className={`h-1.5 rounded-full transition-all duration-300 ${idx === currentSlide ? 'bg-blue-500 w-8' : 'bg-slate-200 w-2 hover:bg-slate-300'}`}
                                    />
                                ))}
                            </div>

                            <button 
                                onClick={nextSlide}
                                disabled={currentSlide === slides.length - 1}
                                className={`p-2 rounded-full transition-all ${currentSlide === slides.length - 1 ? 'text-slate-200 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100 hover:text-blue-600'}`}
                            >
                                <IconArrowRight />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
