                                                <p className="text-slate-500 text-sm md:text-base">包含精選週報、深度文章與 Podcast</p>
                                            </div>
                                        </li>
                                        <li className="flex items-start gap-4">
                                            <div className="mt-1 text-orange-500 shrink-0"><IconCheck size={24} color={CI.orange}/></div>
                                            <div>
                                                <span className="text-lg md:text-xl font-bold text-slate-800">2017 至今資料庫</span>
                                                <p className="text-slate-500 text-sm md:text-base">查詢完整的產業發展脈絡與歷史重要事件</p>
                                            </div>
                                        </li>
                                    </ul>
                                    <button className="w-full py-4 rounded-xl font-bold text-white text-lg transition-all hover:opacity-90 hover:translate-y-[-2px] shadow-lg"
                                            style={{backgroundColor: CI.blue}}>
                                        立即聯繫訂閱
                                    </button>

                        </div>
                    </div>
                )
            },
            {
                id: 'workshop',
                layout: 'detail',
                tag: "加值選項",
                title: "企業 Web3 必修課",
                content: (
                    <div className="flex flex-col md:flex-row h-full gap-8 items-center px-4">
                        <div className="flex-1 space-y-6">
                            <p className="text-xl md:text-2xl text-slate-700 leading-relaxed font-medium">
                                這是一場「實際上手」的工作坊。專為那些「還沒機會認真瞭解」的從業人員設計。
                            </p>
                            <ul className="space-y-4">
                                <li className="flex items-start gap-3">
                                    <div className="mt-1 text-blue-500 shrink-0"><IconCheck /></div>
                                    <span className="text-lg text-slate-700">實作導向：不只聽觀念，更實際操作錢包與應用。</span>
                                </li>
                                <li className="flex items-start gap-3">
                                    <div className="mt-1 text-blue-500 shrink-0"><IconCheck /></div>
                                    <span className="text-lg text-slate-700">掌握全局：一天內建立完整產業框架，不再盲人摸象。</span>
                                </li>
                            </ul>
                            <div className="flex flex-wrap gap-4 mt-4">
                                <div className="flex items-center gap-2 bg-orange-50 text-orange-700 px-4 py-2 rounded-lg border border-orange-200">
                                    <IconCalendar /> <span>3月6日 (週五) 09:00 - 17:00</span>
                                </div>
                                <div className="flex items-center gap-2 bg-slate-100 text-slate-700 px-4 py-2 rounded-lg border border-slate-200">
                                    <IconMapPin /> <span>台大集思會議中心</span>
                                </div>
                            </div>
                        </div>
                        <div className="flex-1 w-full max-w-sm">
                            <div className="bg-white p-8 rounded-2xl shadow-lg border-2 border-slate-100 text-center">
                                <div className="mb-6 flex justify-center"><IconMouse /></div>
                                <h3 className="text-2xl font-bold text-slate-800 mb-2">立即報名</h3>
                                <p className="text-slate-500 mb-6">名額有限，額滿為止</p>
                                <a href="https://workshop.blocktrend.today/" target="_blank" className="flex items-center justify-center gap-2 w-full py-3 bg-orange-500 text-white rounded-xl font-bold hover:bg-orange-600 transition-colors shadow-md">
                                    <IconExternalLink /> 前往報名頁面
                                </a>
                            </div>
                        </div>
                    </div>
                )
            },
            {
                id: 'cta',
                layout: 'cover',
                tag: "Contact",
                title: "省時、省心、最專業",
                subtitle: "讓區塊勢成為您企業的資訊長",
                desc: "歡迎聯繫討論適合的訂閱方案",
                footer: "" 
            }
        ];

        // --- App Component ---
        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            const nextSlide = useCallback(() => {
                if (currentSlide < slides.length - 1) setCurrentSlide(c => c + 1);
            }, [currentSlide]);

            const prevSlide = useCallback(() => {
                if (currentSlide > 0) setCurrentSlide(c => c - 1);
            }, [currentSlide]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        prevSlide();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [nextSlide, prevSlide]);

            const renderContent = (slide) => {
                switch (slide.layout) {
                    case 'cover':
                        return (
                            <div className="flex flex-col items-center justify-center h-full text-center px-6 animate-fade-in overflow-hidden relative">
                                {slide.id === 'intro' && (
                                    <div className="absolute inset-0 z-[-1] opacity-10 flex items-center justify-center">
                                         <svg viewBox="0 0 1000 200" className="w-full h-64 text-blue-500 fill-none stroke-current stroke-2">
                                            <path d="M0,100 Q100,100 150,100 T300,100 T450,100 T500,50 T550,150 T600,100 T800,100 T1000,100" />
                                         </svg>
                                    </div>
                                )}
                                
                                {slide.tag && (
                                    <div className="mb-8">
                                        <span className="py-2 px-5 rounded-full text-sm md:text-base font-bold tracking-widest uppercase bg-blue-50 text-blue-600">
                                            {slide.tag}
                                        </span>
                                    </div>
                                )}
                                <h1 className="text-4xl md:text-7xl font-bold text-slate-900 mb-8 leading-tight max-w-5xl tracking-tight whitespace-pre-line">{slide.title}</h1>
                                <p className="text-2xl md:text-4xl text-slate-500 mb-12 max-w-3xl leading-relaxed mt-4 font-medium tracking-widest">{slide.subtitle}</p>
                                {slide.desc && (
                                    <div className="p-8 bg-white/60 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 max-w-3xl">
                                        <p className="text-xl md:text-2xl text-slate-700 font-medium leading-relaxed">
                                            {slide.desc}
                                        </p>
                                    </div>
                                )}
                            </div>
                        );
                    case 'split':
                        return (
                            <div className="flex flex-col md:flex-row h-full px-4 md:px-12 py-8 md:py-12 gap-8 md:gap-16 overflow-hidden items-center">
                                <div className="flex-1 flex flex-col justify-center min-h-min w-full">
                                    <h2 className="text-2xl md:text-5xl font-bold text-slate-800 mb-6">{slide.title}</h2>
                                    {slide.subtitle && <p className="text-lg text-slate-400 mb-8 font-serif italic">{slide.subtitle}</p>}
                                    <div className="pr-2">{slide.leftContent}</div>
                                </div>
                                <div className="flex-1 flex flex-col justify-center bg-white rounded-3xl p-6 md:p-12 w-full h-full max-h-[600px] shadow-sm border border-slate-100 relative overflow-hidden">
                                    {slide.rightContent}
                                </div>
                            </div>
                        );
                    case 'detail':
                        return (
                            <div className="flex flex-col h-full px-4 md:px-12 py-8 md:py-12 max-w-7xl mx-auto overflow-hidden w-full">
                                {slide.title && (
                                    <div className="flex flex-col md:flex-row md:items-center gap-4 md:gap-6 mb-8 flex-shrink-0">
                                        {slide.tag && <span className="self-start md:self-auto bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md tracking-wide uppercase">{slide.tag}</span>}
                                        <h2 className="text-2xl md:text-5xl font-bold text-slate-800 leading-tight">{slide.title}</h2>
                                    </div>
                                )}
                                <div className="flex-1 bg-white rounded-3xl shadow-lg border border-slate-200 p-6 md:p-12 overflow-hidden flex flex-col relative">
                                    {/* Decoration */}
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-blue-50 rounded-bl-full opacity-50 pointer-events-none"></div>
                                    {slide.content}
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="w-full h-screen flex flex-col bg-slate-50 text-slate-800 selection:bg-blue-100">
                    {/* Main Content Area */}
                    <main className="flex-1 relative overflow-hidden flex items-center justify-center p-0 md:p-6">
                        <div className="w-full h-full md:max-w-[1600px] bg-white md:bg-[#F8FAFC] md:rounded-[2rem] overflow-hidden relative mx-auto my-auto flex flex-col">
                             {/* Content Wrapper */}
                            <div className="w-full h-full p-2 md:p-4 overflow-hidden relative slide-enter-active">
                                {renderContent(slides[currentSlide])}
                            </div>
                            
                            {/* Slide Number */}
                            <div className="absolute bottom-6 right-6 md:bottom-10 md:right-10 text-slate-300 font-mono text-xl font-bold z-40 select-none">
                                {currentSlide + 1} <span className="text-slate-200">/</span> {slides.length}
                            </div>
                        </div>
                    </main>

                    {/* Controls */}
                    <div className="w-full h-16 bg-white border-t border-slate-200 flex items-center justify-between px-6 md:px-12 z-50 shadow-sm shrink-0">
                        <div className="flex items-center gap-3">
                             <img src="https://duk.tw/SULPWA.png" alt="Logo" className="h-8 w-auto" />
                             <span className="font-bold text-slate-700 tracking-wider text-lg hidden md:block">BLOCKTREND</span>
                        </div>
                        
                        <div className="flex items-center gap-6">
                            <button 
                                onClick={prevSlide}
                                disabled={currentSlide === 0}
                                className={`p-2 rounded-full transition-all ${currentSlide === 0 ? 'text-slate-200 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100 hover:text-blue-600'}`}
                            >
                                <IconArrowLeft />
                            </button>
                            
                            {/* Progress Dots */}
                            <div className="hidden md:flex gap-2">
                                {slides.map((_, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => setCurrentSlide(idx)}
                                        className={`h-1.5 rounded-full transition-all duration-300 ${idx === currentSlide ? 'bg-blue-500 w-8' : 'bg-slate-200 w-2 hover:bg-slate-300'}`}
                                    />
                                ))}
                            </div>

                            <button 
                                onClick={nextSlide}
                                disabled={currentSlide === slides.length - 1}
                                className={`p-2 rounded-full transition-all ${currentSlide === slides.length - 1 ? 'text-slate-200 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100 hover:text-blue-600'}`}
                            >
                                <IconArrowRight />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
